<!doctype html>
<!-- Moved the ng-controller declaration to the html element so the querry templating is within scope of the app -->
<html lang="en" ng-app ng-controller="PhoneListCtrl">
<head>
  <meta charset="utf-8">
  <!-- {{query}} will take what is querried and append it to the end of the title -->
  <title>Google Phone Gallery - {{query}} </title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="lib/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <!--Sidebar content-->

        Search: <input ng-model="query">

        <p>{{query}}</p>

      </div>
      <div class="span10">
        <!--Body content-->

        <ul class="phones">
          <li ng-repeat="phone in phones | filter:query">
            {{phone.name}}
            <p>{{phone.snippet}}</p>
          </li>
        </ul>

      </div>
    </div>
  </div>

</body>
</html>
