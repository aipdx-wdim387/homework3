<!doctype html>
<!-- 
	ng-app is telling angular that this element is the root of our app
-->
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="lib/angular/angular.js"></script>
</head>
<body>

  <p>Nothing here {{'yet' + '!'}}</p>
  <!-- {{ }} << the curl brackets is used for templating and gives a place to dynamic work such the addition here. -->
  <p>1 + 2 = {{ 1 + 2 }}</p>

</body>
</html>
